version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aeropacer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=aeropacer
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_secret_change_me
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:3001
      - NODE_ENV=production
    depends_on:
      - backend

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:3001
    volumes:
      - ./ml-service:/app

volumes:
  postgres_data: